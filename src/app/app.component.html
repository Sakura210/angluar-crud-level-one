<!-- container -->
<div class="container">
 
  <!-- show page header -->
  <div class="row">
      <div class="col-md-12">
          <div class='page-header'><h1>{{title}}</h1></div>
      </div>
  </div>
  <!-- Show this view if "show_read_products_html" property of AppComponent is true. -->
  <app-read-tasks *ngIf="show_read_tasks_html" (show_create_task_event)="showCreateTask($event)"></app-read-tasks>
  <app-create-task
    *ngIf="show_create_task_html"
    (show_read_tasks_event)="showReadTasks($event)">
</app-create-task>
</div>
<!-- /container -->

<div class="row m-b-18px">
  <div class="col-md-12">
      <a (click)="readTasks()" class='btn btn-primary pull-right'>
          <span class='glyphicon glyphicon-list'></span> Read Tasks
      </a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
      <!-- HTML table for displaying a product details -->
      <table class='table table-hover table-responsive table-bordered'>

          <tr>
              <td class="w-40-pct">Name</td>
              <td>{{task?.name}}</td>
          </tr>

          <tr>
              <td>Id</td>
              <td>&#36;{{task?._id}}</td>
          </tr>

          <tr>
              <td>Created_date</td>
              <td>{{task?.Created_date}}</td>
          </tr>

          <tr>
              <td>status</td>
              <td>{{task?.status}}</td>
          </tr>

      </table>
  </div>
</div>
